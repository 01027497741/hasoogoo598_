  <script>
    const btn = document.getElementById('menubtn');
    const nav = document.getElementById('mainnav');
    btn?.addEventListener('click', () => {
      const open = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', String(open));
    });

    // RSS + 고정 포스트 불러오기
    const fixedPosts = [
      { title: "든든설비와 함께 알아보는 싱크대 U자 배관 구조 – 냄새 막는 진짜 원인", link: "250902-deundeun-gunsan-sink-trap-guide.html", date: "2025.09.02" }
    ];
    async function loadPosts() {
      const rssUrl = "https://rss.blog.naver.com/hasoogoo598_.xml";
      let dynamicPosts = [];
      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = xml.querySelectorAll("item");
        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = new Date(item.querySelector("pubDate").textContent);
          const dateStr = pubDate.toISOString().split("T")[0].replace(/-/g, ".");
          dynamicPosts.push({ title, link, date: dateStr });
        });
      } catch (e) { console.error("RSS 불러오기 실패", e); }
      const allPosts = [...dynamicPosts, ...fixedPosts];
      allPosts.forEach((p, idx) => { p.no = allPosts.length - idx; });
      let html = "";
      allPosts.forEach(p => {
        html += `
          <tr>
            <td>${p.no}</td>
            <td class="title"><a href="${p.link}" target="_blank">${p.title}</a></td>
            <td>${p.date}</td>
          </tr>`;
      });
      document.getElementById("portfolio-list").innerHTML = html;
    }
    document.addEventListener("DOMContentLoaded", loadPosts);
  </script>
