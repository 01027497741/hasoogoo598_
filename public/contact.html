    .topbar-inner{display:flex; justify-content:space-between; align-items:center; height:64px;}
    .brand{font-weight:900; color:var(--brand);}
    nav ul{list-style:none; display:flex; gap:12px;}
    nav a{display:inline-flex; align-items:center; padding:10px 14px; font-weight:700; border-radius:10px;}
    nav a.active{background:var(--brand); color:#fff;}
    nav a:hover{background:var(--brand-light);}
    .menu-toggle{display:none;}
    @media(max-width:768px){
      .menu-toggle{display:inline-flex; border:1px solid #ddd; padding:8px; border-radius:10px;}
      nav{position:fixed; inset:64px 0 auto 0; background:#fff; border-top:1px solid #eee; transform:translateY(-20px); opacity:0; pointer-events:none; transition:.2s;}

    .hero h1{color:var(--brand); font-size:26px; margin-bottom:8px;}
    .hero p{font-weight:600;}

    /* 폼 */
    .form-panel{background:#fff; border:1px solid #e5e5e5; border-radius:var(--radius); box-shadow:var(--shadow); padding:24px; margin:30px 0;}
    .form-panel label{display:block; font-weight:600; margin:12px 0 6px;}
    .form-panel input, .form-panel textarea{
      width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    .form-panel button{
      margin-top:16px; width:100%; background:var(--brand); color:#fff; border:none; padding:14px; border-radius:10px; font-weight:700; cursor:pointer;
    }
    .form-panel button:hover{background:#16693f;}

    /* 푸터 */

    .footer-inner{display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; font-size:14px;}
    .dock{position:sticky; bottom:0; background:rgba(255,255,255,.96); backdrop-filter:blur(10px); border-top:1px solid #ddd; padding:10px; z-index:30;}
    .dock .row{display:flex; gap:10px; justify-content:center;}
    .dock a{flex:1; text-align:center; padding:14px; border-radius:12px; font-weight:900;}
    .dock a.call{background:var(--accent); color:#fff;}
    .dock a.pc{background:var(--brand-light); color:var(--brand); border:1px solid #cce6d8;}
